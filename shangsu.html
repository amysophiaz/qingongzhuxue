<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>反馈处理</legend>
        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">上诉原因</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" lay-reqtext="上诉原因是必填项，岂能为空？" autocomplete="off" placeholder="请输入上诉原因" class="layui-input">
                </div>
            </div>
                <div class="layui-form-item">
                <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="date"  lay-verify="date" autocomplete="off" class="layui-input">
                    </div>
                </div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">相关备注</label>
					<div class="layui-input-block">
						<textarea   name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
					</div>
				</div> 
				<div class="layui-form-item">
				<div class="layui-input-block">
				  <button type="button" class="layui-btn layui-btn-normal" id="ID-upload-demo-choose">选择文件</button>
				  <button type="button" class="layui-btn" id="ID-upload-demo-action">开始上传</button>
				</div>
				</div>
				<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
				<script src="lib/layui-v2.6.3/layui.js"></script>
				<script>
				layui.use(function(){
				  var upload = layui.upload;
				  // 渲染
				  upload.render({
				    elem: '#ID-upload-demo-choose',
				    url: '', // 此处配置你自己的上传接口即可
				    auto: false,
				    // multiple: true,
				    bindAction: '#ID-upload-demo-action',
				    done: function(res){
				      layer.msg('上传成功');
				      console.log(res)
				    }
				  });
				});
				</script>
            <!--<div class="layui-form-item layui-form-text">
              <label class="layui-form-label">编辑器</label>
              <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
              </div>
            </div>-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
		</div>
		</div>
		<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
</body>
</html>
