<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>请假</legend>
        </fieldset>
		
        <form class="layui-form" action="">
            
			<div class="layui-form-item">
			<label class="layui-form-label required"></label>
			<div class="layui-input-block">
				<input type="radio"  title="补假" checked="">
				<input type="radio"  title="请假">
			</div>
		</div>
		<div class="layui-form-item">
                <label class="layui-form-label">岗位名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" lay-reqtext="岗位名称是必填项，岂能为空？" autocomplete="off" placeholder="请输入岗位名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
			<div class="layui-form-item">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                    </div>
                </div>
				
			<div class="layui-form-item">
				<label class="layui-form-label required">请假类型</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="病假" title="病假" checked="">
					<input type="radio" name="sex" value="事假" title="事假">
					<input type="radio" name="sex" value="其它" title="其它">
				</div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">请假时间</label>
			    <div class="layui-input-block">
			        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
			    </div>
			</div>
                <div class="layui-form-item">
                <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="date"  lay-verify="date" autocomplete="off" class="layui-input">
                    </div>
                </div>
				
                <div class="layui-form-item">
                    <label class="layui-form-label">院系/部门</label>
                    <div class="layui-input-block">
                        <input type="text" name="url" lay-verify="url" autocomplete="off" class="layui-input">
                    </div>
                </div>
				<div class="layui-form-item">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea   name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
					</div>
				</div> 
				<div class="layui-form-item">
				<div class="layui-input-block">
				  <button type="button" class="layui-btn layui-btn-normal" id="ID-upload-demo-choose">选择文件</button>
				  <button type="button" class="layui-btn" id="ID-upload-demo-action">开始上传</button>
				</div>
				</div>
				<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
				<script src="lib/layui-v2.6.3/layui.js"></script>
				<script>
				layui.use(function(){
				  var upload = layui.upload;
				  // 渲染
				  upload.render({
				    elem: '#ID-upload-demo-choose',
				    url: '', // 此处配置你自己的上传接口即可
				    auto: false,
				    // multiple: true,
				    bindAction: '#ID-upload-demo-action',
				    done: function(res){
				      layer.msg('上传成功');
				      console.log(res)
				    }
				  });
				});
				</script>
            <!--<div class="layui-form-item layui-form-text">
              <label class="layui-form-label">编辑器</label>
              <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
              </div>
            </div>-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
		</div>
		</div>
		<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
</body>
</html>
